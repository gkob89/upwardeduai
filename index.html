<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upward Edu AI | by UPWARD EDU</title>
    <meta name="description" content="Latest AI Trends and Insights by UPWARD EDU">
    <meta property="og:title" content="Upward Edu AI">
    <meta property="og:description" content="Insights into the future of AI.">
    <meta property="og:type" content="website">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #0f0f0f;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; min-height: 100vh; }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* Branding Header */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 24px;
            margin-bottom: 40px;
            position: relative;
        }
        header h1 { font-size: 2.8rem; letter-spacing: -1px; }
        header p { opacity: 0.8; font-weight: 300; margin-top: 10px; }

        .post-toggle {
            position: absolute; top: 20px; right: 20px;
            padding: 10px 20px; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2); color: white;
            border-radius: 30px; cursor: pointer; transition: 0.3s;
        }

        /* 4-Column symmetric Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .blog-card {
            background: #1a1a1a; border-radius: 16px; overflow: hidden;
            display: flex; flex-direction: column; border: 1px solid #333;
        }

        .card-image { width: 100%; height: 180px; object-fit: cover; }
        .card-body { padding: 20px; flex-grow: 1; }
        .card-title { font-size: 1.2rem; margin-bottom: 10px; color: white; }
        
        /* Dashboard Styles */
        .dashboard-table {
            width: 100%; border-collapse: collapse; margin-top: 20px; color: #333;
        }
        .dashboard-table th, .dashboard-table td {
            padding: 12px; text-align: left; border-bottom: 1px solid #eee;
        }

        /* Modal & Editor */
        #editor-container { height: 300px; background: white; color: black; margin-bottom: 20px; }
        
        .admin-panel {
            background: white; color: #333; border-radius: 20px; padding: 40px;
            display: none; position: fixed; top: 5%; left: 5%; width: 90%; height: 90%;
            overflow-y: auto; z-index: 3000;
        }
        .admin-panel.active { display: block; }
        
        .login-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 4000; align-items: center; justify-content: center;
        }
        .login-overlay.active { display: flex; }

        @media (max-width: 1200px) { .blog-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .blog-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <button class="post-toggle" onclick="showLoginPrompt()">Post Access</button>
            <h1>Upward Edu AI</h1>
            <p>by UPWARD EDU</p>
        </header>

        <div class="blog-grid" id="blogGrid">
            </div>
    </div>

    <div class="login-overlay" id="loginOverlay">
        <div style="background: white; padding: 40px; border-radius: 15px; width: 350px;">
            <h3 style="color: var(--primary); margin-bottom: 20px;">Access Portal</h3>
            <input type="password" id="adminPassword" style="width:100%; padding:10px; margin-bottom:10px;" placeholder="Password">
            <button class="btn-primary" onclick="checkPassword()" style="width:100%; padding:10px; cursor:pointer;">Enter</button>
            <button onclick="closeLogin()" style="width:100%; margin-top:10px; background:none; border:none; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Content Dashboard</h2>
            <button onclick="closeAdmin()" style="padding: 10px;">Close</button>
        </div>
        
        <hr style="margin: 20px 0;">

        <section id="dashboard-list">
            <h3>Published Posts</h3>
            <table class="dashboard-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dash-tbody"></tbody>
            </table>
            <button class="btn-primary" onclick="showCreateForm()" style="margin-top: 20px; padding: 10px 20px;">+ Create New Post</button>
        </section>

        <section id="post-form-section" style="display: none;">
            <h3 id="form-title">Create New Post</h3>
            <input type="hidden" id="edit-doc-id">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="postTitle" style="width: 100%; padding: 10px;">
            </div>
            <div class="form-group">
                <label>Cover Image</label>
                <input type="file" id="imageInput" accept="image/*" onchange="window.handleImageUpload(event)">
                <div id="imagePreviewContainer"></div>
            </div>
            <div class="form-group">
                <label>Excerpt</label>
                <textarea id="postExcerpt" style="width: 100%; padding: 10px;"></textarea>
            </div>
            <div class="form-group">
                <label>Content</label>
                <div id="editor-container"></div>
            </div>
            <button class="btn-primary" onclick="window.submitPost()" style="padding: 10px 20px;">Save & Publish</button>
            <button onclick="showDashboardList()" style="padding: 10px;">Back to Dashboard</button>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVPmpJ3yFyV9_rggnHu1a5lmP28AVJHUk",
            authDomain: "upward-edu-ai.firebaseapp.com",
            projectId: "upward-edu-ai",
            storageBucket: "upward-edu-ai.firebasestorage.app",
            messagingSenderId: "576087580584",
            appId: "1:576087580584:web:29d1a63cb48acac34b879d"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.storage = getStorage(app);
        window.fbMethods = { collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, updateDoc, ref, uploadBytes, getDownloadURL };
    </script>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="app.js"></script>

    <script>
        // Global UI Logic
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: { toolbar: [['bold', 'italic', 'underline'], [{ 'color': [] }, { 'size': ['small', false, 'large', 'huge'] }], ['link', 'image', 'video']] }
        });
        window.editor = quill;

        function showLoginPrompt() { document.getElementById('loginOverlay').classList.add('active'); }
        function closeLogin() { document.getElementById('loginOverlay').classList.remove('active'); }
        function closeAdmin() { document.getElementById('adminPanel').classList.remove('active'); }
        function showCreateForm() {
            document.getElementById('dashboard-list').style.display = 'none';
            document.getElementById('post-form-section').style.display = 'block';
            document.getElementById('form-title').innerText = "Create New Post";
            document.getElementById('edit-doc-id').value = "";
        }
        function showDashboardList() {
            document.getElementById('dashboard-list').style.display = 'block';
            document.getElementById('post-form-section').style.display = 'none';
        }
    </script>
</body>
</html>
