<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trends & Insights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #0f0f0f;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .login-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .login-overlay.active { display: flex; }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .login-box h3 { color: #667eea; margin-bottom: 20px; text-align: center; }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
            display: none;
        }

        .error-message.show { display: block; }

        .admin-panel {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: none;
        }

        .admin-panel.active { display: block; }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
        }

        .image-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
        }

        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary { background: #e2e8f0; color: #2d3748; margin-left: 10px; }

        .search-container { max-width: 600px; margin: 30px auto; }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.98);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .filter-btn {
            padding: 10px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            cursor: pointer;
        }

        .filter-btn.active { background: white; color: #667eea; font-weight: 600; }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-top: 40px;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .blog-card.hidden { display: none; }

        .card-image { width: 100%; height: 200px; object-fit: cover; background: #333; }

        .card-content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }

        .card-category {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 12px;
            align-self: flex-start;
        }

        .card-title { font-size: 1.4rem; color: #2d3748; margin-bottom: 12px; }

        .card-meta { display: flex; justify-content: space-between; color: #999; font-size: 0.85rem; border-top: 1px solid #eee; padding-top: 15px; }

        .card-actions { position: absolute; top: 10px; right: 10px; display: none; gap: 5px; }

        .admin-panel.active ~ .container .card-actions { display: flex; }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.active { display: flex; align-items: center; justify-content: center; }

        .modal-content { background: white; border-radius: 12px; max-width: 800px; width: 100%; max-height: 90vh; overflow-y: auto; position: relative; }

        .modal-header { height: 300px; background: #667eea; position: relative; }

        .modal-header img { width: 100%; height: 100%; object-fit: cover; }

        .modal-close { position: absolute; top: 20px; right: 20px; background: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 1.5rem; }

        .modal-body { padding: 40px; }

        .modal-text { line-height: 1.8; color: #4a5568; white-space: pre-wrap; }

        @media (max-width: 1024px) { .blog-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .blog-grid { grid-template-columns: 1fr; } .admin-toggle { position: static; margin-top: 10px; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Trends & Insights</h1>
            <p>Your source for the latest in artificial intelligence</p>
            <button class="admin-toggle" onclick="showLoginPrompt()">‚úèÔ∏è Admin</button>
        </header>
    </div>

    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h3>üîí Admin Login</h3>
            <div class="error-message" id="errorMessage">Incorrect password</div>
            <input type="password" id="adminPassword" placeholder="Enter password" onkeypress="if(event.key === 'Enter') checkPassword()">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="checkPassword()">Login</button>
                <button class="btn btn-secondary" onclick="closeLogin()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <div class="container">
            <h2>Add New Post</h2>
            <form id="postForm" onsubmit="window.addPost(event)">
                <div class="form-group">
                    <label>Post Title</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="postCategory" required>
                        <option value="trends">Trends</option>
                        <option value="news">News</option>
                        <option value="skills">Skills</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cover Image</label>
                    <div class="image-upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="window.handleImageUpload(event)">
                        <p>Click to upload image</p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Excerpt</label>
                    <textarea id="postExcerpt" required></textarea>
                </div>
                <div class="form-group">
                    <label>Full Content</label>
                    <textarea id="postContent" required style="min-height: 200px;"></textarea>
                </div>
                <div class="form-group">
                    <label>Read Time (min)</label>
                    <input type="number" id="postReadTime" required value="5">
                </div>
                <button type="submit" class="btn btn-primary">Publish Post</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="postModal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">
                <button class="modal-close" onclick="closePostModal()">√ó</button>
            </div>
            <div class="modal-body">
                <span class="modal-category" id="modalCategory"></span>
                <h1 class="modal-title" id="modalTitle"></h1>
                <div class="modal-meta" id="modalMeta"></div>
                <div class="modal-text" id="modalContent"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search articles...">
        </div>
        <div class="filters">
            <button class="filter-btn active" data-category="all">All Posts</button>
            <button class="filter-btn" data-category="trends">Trends</button>
            <button class="filter-btn" data-category="news">News</button>
            <button class="filter-btn" data-category="skills">Skills</button>
        </div>
        <div class="blog-grid" id="blogGrid"></div>
    </div>

        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

    <script>
        const ADMIN_HASH = 'a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3';
        let isAdmin = false;

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const pwd = document.getElementById('adminPassword').value;
            if (await hashPassword(pwd) === ADMIN_HASH) {
                isAdmin = true;
                closeLogin();
                document.getElementById('adminPanel').classList.add('active');
            } else {
                document.getElementById('errorMessage').classList.add('show');
            }
        }

        function showLoginPrompt() { document.getElementById('loginOverlay').classList.add('active'); }
        function closeLogin() { document.getElementById('loginOverlay').classList.remove('active'); }
        function closePostModal() { document.getElementById('postModal').classList.remove('active'); document.body.style.overflow = 'auto'; }
        
        function resetForm() {
            document.getElementById('postForm').reset();
            document.getElementById('uploadArea').innerHTML = '<p>Click to upload image</p>';
        }
    </script>

    <script type="module" src="app.js"></script>
</body>
</html>
