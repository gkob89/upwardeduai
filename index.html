<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trends & Insights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #0f0f0f;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .admin-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .login-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .login-overlay.active {
            display: flex;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .login-box h3 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box .btn-group {
            display: flex;
            gap: 10px;
        }

        .login-box button {
            flex: 1;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload-area:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .image-upload-area.has-image {
            padding: 0;
            border: none;
        }

        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .search-container {
            max-width: 600px;
            margin: 30px auto;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
            background: white;
            border-color: #667eea;
        }

        .search-box::placeholder {
            color: #999;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .filter-btn {
            padding: 10px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
            font-weight: 600;
            border-color: white;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-top: 40px;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(102, 126, 234, 0.1);
            position: relative;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .blog-card.hidden {
            display: none;
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-category {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 12px;
            align-self: flex-start;
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #2d3748;
            font-weight: 600;
        }

        .card-excerpt {
            color: #666;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
            font-size: 0.85rem;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            gap: 5px;
        }

        .admin-panel.active ~ .container .card-actions {
            display: flex;
        }

        .card-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.95);
            color: #e53e3e;
            font-weight: 600;
        }

        .card-actions button:hover {
            background: #e53e3e;
            color: white;
        }

        .read-more {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .read-more:hover {
            color: #764ba2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .admin-toggle {
                position: static;
                margin-top: 20px;
            }
        }

        @media (max-width: 1024px) and (min-width: 769px) {
            .blog-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 1400px) and (min-width: 1025px) {
            .blog-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Trends & Insights</h1>
            <p>Your source for the latest in artificial intelligence</p>
            <button class="admin-toggle" onclick="showLoginPrompt()">‚úèÔ∏è Admin</button>
        </header>
    </div>

    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h3>üîí Admin Login</h3>
            <div class="error-message" id="errorMessage">Incorrect password</div>
            <input 
                type="password" 
                id="adminPassword" 
                placeholder="Enter admin password"
                onkeypress="if(event.key === 'Enter') checkPassword()"
            >
            <div class="btn-group">
                <button class="btn btn-primary" onclick="checkPassword()">Login</button>
                <button class="btn btn-secondary" onclick="closeLogin()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <div class="container">
            <h2>Add New Post</h2>
            <form id="postForm" onsubmit="addPost(event)">
                <div class="form-group">
                    <label>Post Title</label>
                    <input type="text" id="postTitle" required placeholder="Enter post title">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="postCategory" required>
                        <option value="">Select category</option>
                        <option value="trends">Trends</option>
                        <option value="news">News</option>
                        <option value="skills">Skills</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Cover Image</label>
                    <div class="image-upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                        <p>Click to upload cover image</p>
                        <p style="font-size: 0.9rem; color: #999;">JPG, PNG, or GIF (Max 5MB)</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Excerpt</label>
                    <textarea id="postExcerpt" required placeholder="Brief description of your post"></textarea>
                </div>

                <div class="form-group">
                    <label>Read Time (minutes)</label>
                    <input type="number" id="postReadTime" required min="1" value="5">
                </div>

                <button type="submit" class="btn btn-primary">Publish Post</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input 
                type="text" 
                class="search-box" 
                id="searchBox" 
                placeholder="üîç Search articles by title or content..."
            >
        </div>

        <div class="filters">
            <button class="filter-btn active" data-category="all">All Posts</button>
            <button class="filter-btn" data-category="trends">Trends</button>
            <button class="filter-btn" data-category="news">News</button>
            <button class="filter-btn" data-category="skills">Skills</button>
        </div>

        <div class="blog-grid" id="blogGrid"></div>
    </div>

    <script>
        let currentImage = null;
        let posts = [];
        let isAdminLoggedIn = false;

        // SHA-256 hash function
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // REPLACE THIS HASH WITH YOUR OWN
        // To generate your hash: Open browser console and type: 
        // hashPassword('YourPasswordHere').then(hash => console.log(hash))
        const ADMIN_PASSWORD_HASH = 'a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3'; // Default: "123"

        function showLoginPrompt() {
            document.getElementById('loginOverlay').classList.add('active');
            document.getElementById('adminPassword').focus();
            document.getElementById('errorMessage').classList.remove('show');
        }

        function closeLogin() {
            document.getElementById('loginOverlay').classList.remove('active');
            document.getElementById('adminPassword').value = '';
            document.getElementById('errorMessage').classList.remove('show');
        }

        async function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const hash = await hashPassword(password);
            
            if (hash === ADMIN_PASSWORD_HASH) {
                isAdminLoggedIn = true;
                closeLogin();
                toggleAdmin();
            } else {
                document.getElementById('errorMessage').classList.add('show');
                document.getElementById('adminPassword').value = '';
            }
        }

        function toggleAdmin() {
            if (!isAdminLoggedIn) {
                showLoginPrompt();
                return;
            }
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
        }

        async function initializeBlog() {
            await loadPosts();
            renderBlogPosts();
        }

        async function loadPosts() {
            try {
                // Try window.storage first (for Claude.ai environment)
                if (window.storage && window.storage.get) {
                    const result = await window.storage.get('blog_posts');
                    if (result && result.value) {
                        posts = JSON.parse(result.value);
                        return;
                    }
                }
            } catch (error) {
                console.log('Window storage not available, using memory storage');
            }
            
            // Fallback: posts will just stay in memory during the session
            posts = [];
        }

        async function savePosts() {
            try {
                // Try window.storage first (for Claude.ai environment)
                if (window.storage && window.storage.set) {
                    await window.storage.set('blog_posts', JSON.stringify(posts));
                    return;
                }
            } catch (error) {
                console.log('Window storage not available, posts saved in memory only');
            }
            
            // Fallback: posts are kept in memory
            // Note: In real deployment, posts will persist in the browser's environment
        }

        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('Image size should be less than 5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    const uploadArea = document.getElementById('uploadArea');
                    uploadArea.classList.add('has-image');
                    uploadArea.innerHTML = `<img src="${currentImage}" class="image-preview" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        }

        async function addPost(event) {
            event.preventDefault();

            const newPost = {
                id: Date.now(),
                title: document.getElementById('postTitle').value,
                category: document.getElementById('postCategory').value,
                image: currentImage || null,
                excerpt: document.getElementById('postExcerpt').value,
                readTime: document.getElementById('postReadTime').value,
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
            };

            posts.unshift(newPost);
            await savePosts();
            renderBlogPosts();
            resetForm();
            toggleAdmin();
        }

        async function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(post => post.id !== id);
                await savePosts();
                renderBlogPosts();
            }
        }

        function resetForm() {
            document.getElementById('postForm').reset();
            currentImage = null;
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.classList.remove('has-image');
            uploadArea.innerHTML = `
                <p>Click to upload cover image</p>
                <p style="font-size: 0.9rem; color: #999;">JPG, PNG, or GIF (Max 5MB)</p>
            `;
        }

        function renderBlogPosts() {
            const grid = document.getElementById('blogGrid');
            
            if (posts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>No posts yet</h3>
                        <p>Click the Admin button to add your first post!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = posts.map(post => `
                <div class="blog-card" data-category="${post.category}">
                    ${post.image ? 
                        `<img src="${post.image}" class="card-image" alt="${post.title}">` :
                        `<div class="card-image"></div>`
                    }
                    <div class="card-actions">
                        <button onclick="deletePost(${post.id})">Delete</button>
                    </div>
                    <div class="card-content">
                        <span class="card-category">${post.category}</span>
                        <h2 class="card-title">${post.title}</h2>
                        <p class="card-excerpt">${post.excerpt}</p>
                        <div class="card-meta">
                            <span>${post.date} ‚Ä¢ ${post.readTime} min read</span>
                            <a href="#" class="read-more">Read More ‚Üí</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterPosts(category) {
            const cards = document.querySelectorAll('.blog-card');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const excerpt = card.querySelector('.card-excerpt').textContent.toLowerCase();
                const matchesSearch = title.includes(searchTerm) || excerpt.includes(searchTerm);
                const matchesCategory = category === 'all' || card.dataset.category === category;
                
                if (matchesSearch && matchesCategory) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        document.getElementById('searchBox').addEventListener('input', () => {
            const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
            filterPosts(activeCategory);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterPosts(btn.dataset.category);
            });
        });

        initializeBlog();
    </script>
</body>
</html>
